<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roll</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/dice-icon-16.png">
    <link rel="stylesheet" href="style-base.css">
    <link rel="stylesheet" href="dice.css">
    <script src="lib/query.js"></script>
    <script src="dice.js"></script>
</head>
<body style="margin: 48px; background-color: white;">

<div id="dice-root">

    <h2>Dice roll</h2>

    <form class="form-dice-roll">
        <div class="grp-dice-number-block grp-horizontal">
            <div class="grp-dice-count-btns grp-vertical">
                <button class="btn-dice-add">+</button>
                <button class="btn-dice-remove">-</button>
            </div>
            <button class="grp-dice-icons-block"></button>
        </div>
        <div class="grp-dice-results-block">
            <div class="grp-dice-results-icons grp-horizontal"></div>
            <div class="grp-dice-results-total grp-horizontal">
                <p>Total: <span class="dice-results-total-value"></span></p>
            </div>
        </div>
    </form>

</div><!-- #dice-root -->


</body>
</html>
